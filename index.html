<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/ying-fevicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Yingzi</title>

</head>

<body>
    <div class="container">
        <h1>Yingzi</h1>
        <h3>A minimal, dark purple theme for VS Code, Sublime Text, Atom, and more.</h3>
        <img class="demo" src="img/ying.jpeg" alt="">
        <div class="store">
            <a class="box" href="#" target="_blank"><img src="img/vscode.png" alt="store">
                <p>VS Code</p>
            </a>
            <a class="box" href="#" target="_blank"><img src="img/sublime.png" alt="store">
                <p>Subline</p>
            </a>
            <a class="box" href="#" target="_blank"><img src="img/atom-green.png" alt="store">
                <p>Atom</p>
            </a>
            <a class="box" href="#" target="_blank"><img src="img/iterm2.png" alt="store">
                <p>iTerm</p>
            </a>
            <a class="box" href="#" target="_blank"><img src="img/hyperterm.png" alt="store">
                <p>Hyper</p>
            </a>
        </div>
        <div class="color">
            <h2>Color Palette</h2>
            <div class="circles">
                <div class="out">
                    <div  class="code">#24242360</div><button  class="btn c1"></button>
                </div>
                <div class="out">
                    <div  class="code">#240046</div><button  class="btn c2 "></button>
                </div>
                <div class="out">
                    <div  class="code">#7B2CBF</div><button  class="btn c3"></button>
                </div>
                <div class="out">
                    <div  class="code">#8E94F2</div><button  class="btn c4"></button>
                </div>
                <div class="out">
                    <div  class="code">#7678ED</div><button  class="btn c5"></button>
                </div>
                <div class="out">
                    <div  class="code">#7B2CBF93</div><button  class="btn c6"></button>
                </div>
                <div class="out">
                    <div  class="code">#9D818970</div><button  class="btn c7"></button>
                </div>
                <div class="out">
                    <div  class="code">#6B705C</div><button  class="btn c8"></button>
                </div>
                <div class="out">
                    <div  class="code">#9DB4C070 </div><button  class="btn c9"></button>
                </div>
                <div class="out">
                    <div  class="code">#9D8189</div><button  class="btn c10"></button>
                </div>
                <div class="out">
                    <div  class="code">#9DB4C0</div><button  class="btn c11"></button>
                </div>
                <div class="out">
                    <div  class="code">#dcbdfcaa</div><button  class="btn c12"></button>
                </div>
                <div class="out">
                    <div  class="code">#DDBDFC</div><button  class="btn c13"></button>
                </div>
                <div class="out">
                    <div  class="code">#ffecd1</div><button  class="btn c14"></button>
                </div>
                
                
            </div>
        </div>
        <div class="footer">
            <img src="img/ying-fevicon.png" alt="">
            <a href="">Made by Parminder Singh</a>
        </div>
    </div>

    <script src="app.js"></script>

</html>
